<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm=2>
        <ion-list>
          <ion-list>
            <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
              <ion-item 
          [routerLink]="['/places','tabs','offers',offer.id]">
            <ion-thumbnail>
              <ion-img [src]="offer.img"></ion-img>
            </ion-thumbnail>
            <ion-label> {{offer.title}} </ion-label>
          </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="onEdit(offer.id,slidingItem)">
                  <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
